<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><div class="brand"><img src="img/logo.png" alt="Spotify">Spotify</div></li>
            <li>Home</li>
            <li> About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>My Playlists</h1>
            <div class="songItem">
                <img alt="1">
                <span class="songname"> True Love</span>
                <span class="songlistplay"><span class="timestamp"> 3:50 <i id="0" class="far songItemplay fa-play-circle"></i> </span></span>
            </div>

            <div class="songItem">
                <img alt="1">
                <span class="songname"> Let Me Down Slowly</span>
                <span class="songlistplay"><span class="timestamp"> 2:56 <i id="1" class="far songItemplay fa-play-circle"></i> </span></span>
            </div>
            
            <div class="songItem">
                <img alt="1">
                <span class="songname"> Iraaday</span>
                <span class="songlistplay"><span class="timestamp"> 2:10 <i id="2" class="far songItemplay fa-play-circle"></i> </span></span>
            </div>

            <div class="songItem">
                <img alt="1">
                <span class="songname"> Mi-Amor</span>
                <span class="songlistplay"><span class="timestamp"> 3:22 <i id="3" class="far songItemplay fa-play-circle"></i> </span></span>
            </div>

            <div class="songItem">
                <img alt="1">
                <span class="songname"> Players</span>
                <span class="songlistplay"><span class="timestamp"> 2:51 <i id="4" class="far songItemplay fa-play-circle"></i> </span></span>
            </div>

            <div class="songItem">
                <img alt="1">
                <span class="songname"> 9:45 </span>
                <span class="songlistplay"><span class="timestamp"> 2:02 <i id="5" class="far songItemplay fa-play-circle"></i> </span></span>
            </div>


        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" name="range" id="MyProgressBar" min="0" value="0" max="100" >
        <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i  class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
        <div class="songinfo">
            <img src="img/playing.gif" width="50px" alt="1" id="gif"> <span id="masterSongName"> True Love...</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
